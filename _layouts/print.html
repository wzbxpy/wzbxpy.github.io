---
#Add "layout: compress" here to compress the html code
---

<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
{% include head.html %}
<style>
  body {
    padding: 0 !important;
    zoom: 0.9;
  }

  .wrapper {
    max-width: unset !important;
    display: flex !important;
    flex-direction: column !important;
    align-items: stretch !important;
  }

  .sidebar-wrapper {
    width: 100% !important;
    min-width: 0 !important;
    max-width: none !important;
  }

  .main-wrapper {
    flex: 1 1 auto !important;
    width: 100% !important;
  }

  .sidebar-wrapper {
    width: 100% !important;
    display: flex !important;
    flex-direction: column !important;
    gap: 18px !important;
  }

  .print-profile-header {
    width: 100% !important;
    display: flex !important;
    align-items: flex-start !important;
    justify-content: space-between !important;
    gap: 24px !important;
    padding: 14px 60px !important;
    background: rgba(0, 0, 0, 0.12) !important;
    border-radius: 10px !important;
  }

  .print-profile-left {
    flex: 1 1 auto !important;
    min-width: 0 !important;
    display: flex !important;
    flex-direction: column !important;
    gap: 10px !important;
  }

  .print-profile-header .profile-container {
    margin: 0 !important;
    padding: 0 !important;
    background: transparent !important;
    text-align: left !important;
  }

  .print-profile-header .name {
    font-size: 30px !important;
    margin-bottom: 4px !important;
    line-height: 1.15 !important;
  }

  .print-profile-header .tagline {
    font-size: 16px !important;
  }

  .print-profile-left .contact-container {
    margin: 0 !important;
    padding: 0 !important;
  }

  .print-profile-left .contact-list {
    margin: 0 !important;
    display: block !important;
  }

  .print-profile-left .contact-list li {
    margin-bottom: 8px !important;
    line-height: 1.5 !important;
  }

  .print-profile-left .contact-list li:last-child {
    margin-bottom: 0 !important;
  }

  .print-profile-left .contact-list i {
    width: 20px !important;
    text-align: center !important;
    margin-right: 8px !important;
  }

  .print-profile-right {
    flex: 0 0 auto !important;
    margin-left: auto !important;
  }

  .print-profile-right .avatar {
    width: auto !important;
    max-width: none !important;
    height: auto !important;
    max-height: 180px !important;
    border-radius: 0 !important;
    margin: 0 !important;
  }

  @media print {

    html,
    body,
    .wrapper,
    .sidebar-wrapper,
    .print-profile-header {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
  }
</style>

<body>
  <div class="wrapper">
    {% include sidebar.html %}

    <div class="main-wrapper">{{ content }}</div>
  </div>
  {% include scripts.html %}
</body>

</html>
